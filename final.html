<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation üí≥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transform: translateY(-50px);
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn {
            to {
                transform: translateY(0);
            }
        }
        h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007BFF;
        }
        .form-group input:hover {
            border-color: #0056b3;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .popup h3 {
            margin: 0 0 10px;
        }
        .popup .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Confirmation üí≥</h2>
        <form onsubmit="event.preventDefault(); confirmPayment();">
            <div class="form-group">
                <label for="address">üè† Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="pincode">üìÆ Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">üìû Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn">Confirm Payment ‚úÖ</button>
        </form>
    </div>
    <div class="popup" id="popup">
        <h3>Payment Done Successfully üéâ</h3>
        <p>Thanks for visiting! üòä</p>
        <button class="btn" onclick="closePopup()">Close ‚ùå</button>
    </div>
    <script>
        function confirmPayment() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
